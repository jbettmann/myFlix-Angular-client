<mat-card>
  <mat-card-header>
    <mat-card-title>Update Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="update-profile-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="New Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="New Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="New Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="button-div">
    <button
      mat-raised-button
      class="update-button"
      (click)="updateUserProfile()"
      color="primary"
    >
      Update
    </button>
    <button
      mat-raised-button
      aria-label="Close director view"
      mat-dialog-close
      class="close-button"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
